clear-cache-dir:
  description: >
    Clear cluster-agent's cache directory (/var/cache/cluster-agent).

upgrade:
  description: >
    Upgrade cluster-agent.
  params:
    version:
      type: string
      description: Version of cluster-agent to upgrade to.
  required:
    - version

show-version:
  description: >
    Display the version and information about ovs-cluster-agent.

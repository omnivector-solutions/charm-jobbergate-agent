clear-cache-dir:
  description: >
    Clear jobbergate-agent's cache directory (/var/cache/jobbergate-agent).

upgrade:
  description: >
    Upgrade jobbergate-agent.
  params:
    version:
      type: string
      description: Version of jobbergate-agent to upgrade to.
  required:
    - version

show-version:
  description: >
    Display the version and information about jobbergate-agent.
